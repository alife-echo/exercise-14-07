<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         const num = parseInt(prompt('Digite um numero inteiro')) 
         if(num % 3 === 0 && num % 5 === 0){
            alert('É divisivel por 3 e por 5')
         }
         else{
            alert('Não é divisivel por 3 e por 5')
         }
    </script>
</body>
</html>
