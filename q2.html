<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         const num = parseFloat(prompt('Digite o primeiro numero'))
         const num1 = parseFloat(prompt('Digite o segundo numero'))
         const num2 = parseFloat(prompt('Digite o terceiro numero'))
         let arr = [num,num1,num2]
         let max = Math.max(...arr)
         let min = Math.min(...arr)
         alert('Maximo:'+max + '\n' + ' Minimo:'+min)
    </script>
</body>
</html>
