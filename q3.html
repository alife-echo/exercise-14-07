<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         const num = parseFloat(prompt('Digite a idade da primeira pessoa numero'))
         const num1 = parseFloat(prompt('Digite a idade da segunda pessoa numero'))
         const num2 = parseFloat(prompt('Digite a idade da terceira pessoa numero'))
        
         if(num >= 18 && num1 >= 18 && num2 >= 18){
            alert('Todos são maior de idade')
         }
        else if(num >= 18 || num2 >= 18 || num1 >= 18){
            alert('Alguma idade das tres idades é maior que 18')
         }
        else if(num < 18 && num1 < 18 && num2 < 18){
            alert('Todos são menor de idade')
         }
    </script>
</body>
</html>
