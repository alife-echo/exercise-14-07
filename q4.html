<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         const num = parseInt(prompt('Digite idade'))

        
         if(num < 16){
            alert('Não está apto a votar')
         }
        else if(num === 16 || num === 17 || num>= 70){
            alert('Está apto a votar,mas não obrigado')
         }
        else if(num>=18 && num<=69){
            alert('Obrigado a votar')
         }
    </script>
</body>
</html>
